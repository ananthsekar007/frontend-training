<html>
  <head>
    <title>Greeting Card</title>
    <link rel="stylesheet" href="greeting-card.css" />
  </head>
  <body>
    <center>
      <div class="info-card">
        <div class="card-image">
          <img src="virat.jpg" alt="Virat Kohli" />
        </div>
        <div class="card-content">
          <h1 class="typing-animation">
            Virat Kohli
            <img
              width="30"
              height="30"
              src="https://img.icons8.com/fluency/48/fairytale.png"
              class="icon"
            />
          </h2>

          <section>
            <h3 class="section-heading">About</h3>  
            <hr />
            <p>
              Virat Kohli is an Indian cricketer and former captain of the Indian
              national team. He is considered one of the best batsmen in the world
              and has numerous records to his name.
            </p>
          </section>
          <section>
            <h3 class="section-heading">Career Best</h3>
            <div class="ranking-container">
                <div class="ranking-card" >
                    <img width="64" height="64" src="https://img.icons8.com/cotton/64/first-place-ribbon--v1.png" alt="first-place-ribbon--v1"/>
                    <h6>ODI</h6>
                </div>
                <div class="ranking-card" >
                    <img width="64" height="64" src="https://img.icons8.com/cotton/64/first-place-ribbon--v1.png" alt="first-place-ribbon--v1"/>
                    <h6>TEST</h6>
                </div>
                <div class="ranking-card" >
                    <img width="64" height="64" src="https://img.icons8.com/cotton/64/first-place-ribbon--v1.png" alt="first-place-ribbon--v1"/>
                    <h6>T20</h6>
                </div>
            </div>  
            <br>
            <hr />
            <br>
          </section>
          <section>
            <h3 class="section-heading">Current IPL Team</h3>
            <center>
                <div class="ipl-div">
                    <img width="100" height="150" src="rcb.png" />
                    <br>
                    <p><strong>Centuries : </strong> <mark>5</mark> </p>
                    <p><strong>Fifties : </strong> <mark>53</mark> </p>
                </div>
            </center>
            <br>
            <hr />
            <br>
          </section>
          <section>
            <h3 class="section-heading">Signature shot</h3>
            <br>
            <center>
                <iframe width="350" height="315" src="https://www.youtube.com/embed/3K1If0cgxBA?controls=0&amp;start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </center>
        </section>
        </div>
      </div>
    </center>
  </body>
</html>
